<div class="input-container" #container (click)="setFocus()">
  <span *ngIf="!isInputVisible">{{cell.text}}</span>
  <input #input *ngIf="isInputVisible" #inputElement
         (focus)="onFocus($event, input.value)"
         (focusout)="onFocusOut($event, input.value)"
         [(ngModel)]="cell.text">
</div>
